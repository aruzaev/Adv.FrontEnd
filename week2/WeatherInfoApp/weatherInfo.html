<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="js/weatherInfo.js" defer></script>
</head>
<body>
    <h1 class="alert alert-success">
        Weather Information
    </h1>
    <label for="city">City Name : </label>
    <input type="text" name="city" id="city" placeholder="Enter city name" value="Toronto"/>

    <p>City : <span id="cityName"></span></p>
    <p>Temperature : <span id="temp"></span> c</p>
    <p>Feels Like : <span id="feels"></span> c</p>
    <p>Humidity : <span id="hum"></span> %</p>
    <p>Condition : <span id="condition"></span></p>

    <button type="button" onclick="GetWeather()">Update Weather</button>

</body>

</html>
