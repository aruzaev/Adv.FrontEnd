<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Tutorial</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="#">Logo</a>
      <button
        class="navbar-toggler navbar-dark"
        type="button"
        data-toggle="collapse"
        data-target="#main-navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <header class="page-header header container-fluid">
      <div class="overlay"></div>
      <div class="description">
        <h1>Welcome to the Landing Page!</h1>
        <p>Ballsssssssssssssssssssss!!!! Big ones.</p>

        <button class="btn btn-outline-secondary btn-lg">Tell Me More!</button>
      </div>
    </header>

    <div class="container features">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12">
          <h3 class="feature-title">Hello world!</h3>
          <img
            src="computer.png"
            alt="computer guy yeahhh cool :D"
            class="img-fluid"
          />
          <p>
            This is me i am a programmer wabble dubble dubb dubbb!!!! kill me.
          </p>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <h3 class="feature-title">Weird cat</h3>
          <img src="oddfella.jpg" alt="odd fealla" class="img-fluid" />
          <p>
            This is a pretty cool cat it looks a little bizarre but im sure its
            chill
          </p>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <h3 class="feature-title">Get in Touch!</h3>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              name=""
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Email Address"
              name="email"
            />
          </div>

          <div class="form-group">
            <textarea class="form-control" rows="4"></textarea>
          </div>

          <input
            type="submit"
            class="btn btn-secondary btn-block"
            value="Send"
          />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
